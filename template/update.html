{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-info">Update Employee</h1>
        <form method="POST" class="mt-4 shadow p-4 rounded bg-light">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'myapp:viewdata' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <a href="{% url 'myapp:home' %}" class="btn btn-outline-secondary">Home</a>

</body>
</html>
